name: deploy instance repo

on:
    push:

jobs:
    deploy:
        runs-on: ubuntu-latest

        env:
            PYTHON_VERSION: "3.9"
            # directory in which cookiecuter generates the new repository
            INSTANCE_DIR: "TEMPLATE_INSTANCE/project-name"

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python ${{ env.PYTHON_VERSION }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install cookiecutter
              run: |
                  python -m pip install --upgrade pip wheel cookiecutter pre-commit

            - name: Build from template
              run: |
                  cookiecutter --output-dir $INSTANCE_DIR --no-input .

            - name: Commit changes
              run: |
                  cd $INSTANCE_DIR && \
                  git add -A && \
                  cm -m "Generate instance repo from cookiecutter template"

            - name: Deploy to instance repo
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: ${{ github.ref }}
                  repository: scverse/cookiecutter-scverse-template
                  force: true
                  directory: ${{ env.INSTANCE_DIR }}
