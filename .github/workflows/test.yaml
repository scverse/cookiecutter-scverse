name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        defaults:
            run:
                shell: bash -e {0} # -e to fail on error

        strategy:
            fail-fast: false
            matrix:
                python: ["3.8", "3.10"]
                os: [ubuntu-latest]
                project-name: [package-name]
                # one that matches project-name.lower().replace('-', '_'), one that doesnâ€™t:
                package-name: [package_name, package_alt]
        env:
            PROJECT_ROOT: project-name

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python }}
                  cache: 'pip'
                  cache-dependency-path: '**/pyproject.toml'
            - name: Install Ubuntu system dependencies
              if: matrix.os == 'ubuntu-latest'
              run: sudo apt-get install pandoc
            - name: Install build & check dependencies
              run: python -m pip install --upgrade pip wheel cookiecutter pre-commit
            - name: Build from template
              run: cookiecutter --no-input .
            - name: Run pre-commit
              run: |
                  cd "$PROJECT_ROOT"
                  git add .
                  pre-commit run --color=always --show-diff-on-failure --all-files
            - name: Install the package
              run: |
                  cd $PROJECT_ROOT
                  pip install ".[doc]"
                  python -c "import {{ matrix.package-name }}"
            - name: Build the documentation
              env:
                  SPHINXOPTS: -W --keep-going
              run: |
                  cd "$PROJECT_ROOT/docs"
                  make html
